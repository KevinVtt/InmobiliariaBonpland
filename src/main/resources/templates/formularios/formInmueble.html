<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    
    <h3 th:text="${title}"></h3>

    <a th:href="@{/gestion/inmueble}">volver</a>
     <form th:action="@{/gestion/inmueble}" method="post" th:object="${inmueble}">

        <input type="hidden" th:field="*{id}">

         <div>
            <label for="cantidadAmbientes">Cantidad de Ambientes</label>
            <div>
                <input type="text" th:field="*{cantidadAmbientes}">
                <small th:if="${#fields.hasErrors('cantidadAmbientes')}" th:errors="*{cantidadAmbientes}"></small>
            </div>
        </div>

        <div>
            <label for="pais">Pais</label>
            <div>
                <input type="text" th:field="*{pais}">
                <small th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small>
            </div>
        </div>

        <div>
            <label for="ciudad">Ciudad</label>
            <div>
                <input type="text" th:field="*{ciudad}">
                <small th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></small>
            </div>
        </div>

        <div>
            <label for="precio">Precio</label>
            <div>
                <input type="text" th:field="*{precio}">
                <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
            </div>
        </div>

        <div>
            <label for="metrosCuadrados">Metros Cuadrados</label>
            <div>
                <input type="text" th:field="*{metrosCuadrados}">
                <small th:if="${#fields.hasErrors('metrosCuadrados')}" th:errors="*{metrosCuadrados}"></small>
            </div>
        </div>

        <div>
            <label for="estado">Estado</label>
            <div>
                <select th:field="*{estado}">
                    <option th:each="estado : ${T(com.project.imuebles.bondpland.inmobiliaria_bonpland.models.enumerator.Estado).values()}" 
                            th:value="${estado}" 
                            th:text="${estado}">
                    </option>
                    <small th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
                </select>
            </div>
        </div>

        <div>
            <input type="submit" th:value="${(inmueble.id != null && inmueble.id > 0) ? 'Editar' : 'Crear' }">
        </div>

    </form>

</body>
</html>
