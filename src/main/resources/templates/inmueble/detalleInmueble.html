<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Inmueble</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" th:object="${inmueble}">
        <!-- Datos básicos -->
        <!-- <h1 th:text="*{titulo}">Título del Inmueble</h1> -->
        
        <!-- Imágenes (si tienes una lista) -->
        <!-- <div th:each="imagen : *{imagenes}">
            <img th:src="@{'/imagenes/' + ${imagen.id}}" width="300">
        </div> -->
        
        <!-- Detalles -->
        <div class="details">
            <p><strong>Descripción:</strong> <span th:text="*{descripcion}"></span></p>
            <p><strong>Precio:</strong> $<span th:text="*{precio}"></span></p>
            <p><strong>Habitaciones:</strong> <span th:text="*{habitaciones}"></span></p>
            <p><strong>Ubicación:</strong> <span th:text="*{ubicacion}"></span></p>
        </div>

        <!-- Botón de volver -->
        <a th:href="@{/cliente}" class="btn btn-primary">Volver al listado</a>
    </div>
</body>
</html>
